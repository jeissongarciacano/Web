<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
    <script src="resource.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="contenido">
        <tr>
            <ul>
                <h3 name="cuadrado" class="title">Area y perimetro de un cuadrado</h3>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Lado: </span>
                    <input type="number" class="form-control" placeholder="Longitud" aria-label="number" aria-describedby="basic-addon1" id="lado" min="0" value="">
                    <input class="btn btn-outline-secondary" type="button" value="Calcular" id="button-addon1" onclick="formulascuadrado()">
                </div>
                <p id="Area" >Area: </p>
                <p id="perimetro">Perimetro: </p>
            </ul>
        </tr>
        <tr>
            <ul>
                <h3 name="Brecha" class="title">Brecha salarial</h3>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Genero: </span>
                    <select class="form-select" name="genero" id="genero" value="">
                        <option>Masculino</option>
                        <option>Femenino</option>
                    </select> 
                    <span class="input-group-text" id="basic-addon1">Salario: </span>
                    <input type="number" class="form-control" placeholder="Salario" aria-label="number" aria-describedby="basic-addon1" id="salario" min="1" value="">
                    <input class="btn btn-outline-secondary" type="button" value="Agregar" id="button-addon1" onclick="agregardatos()">
                </div>
                <h5>Promedios</h5>
                <p id="hombres">Salario masculino: </p>
                <p id="mujeres">Salario femenino: </p>
                <p id="brecha">Brecha: </p>
                <h5>Datos ingresados</h5>
                <table class="table table-striped table-hover" id="table">
                    <thead>
                        <tr>
                          <th scope="col">Genero</th>
                          <th scope="col">Salario</th>
                        </tr>
                      </thead>
                </table> 
            </ul>  
        </tr>
    </div>
</body>
</html>
